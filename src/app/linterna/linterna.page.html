<ion-header>
  <ion-toolbar color="Dark">
    <ion-title style="font-family: Covered By Your Grace; color: rgb(237, 237, 5);">
      flashlight
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/register']">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/linterna']">
        <ion-icon name="flashlight-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="cont-general">
    <button class="boton3d" style="border-radius: 100px;" (click)="onOff()">
      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
        <path d="M7.5 1v7h1V1h-1z"/>
        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
      </svg>
    </button>
  </div>
</ion-content>
