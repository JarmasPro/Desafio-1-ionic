<ion-header>
  <ion-toolbar color="Dark">
    <ion-title style="font-family: Covered By Your Grace; color: rgb(237, 237, 5);">
      flashlight
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/register']">
        <ion-icon name="person-add-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/linterna']">
        <ion-icon name="flashlight-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="form-container fondo" style="height: 100%; background-image: url('../../../assets/thumb-1920-456536.jpg');">
    <form id="regis-form">
      <h2>
        <b>
          Registro
        </b>
      </h2>
      <div class="col">
        <div>
          <div class="form-group">
            <input id="nombre" class="form-control" required type="text" name="nombre" minlength="3" placeholder="Nombre">
          </div>
          <div class="form-group">
            <input id="apellido" class="form-control" required type="text" name="apellido" minlength="4" placeholder="Apellido">
          </div>
          <div class="form-group">
            <input id="username" class="form-control" required type="text" name="username" minlength="6" placeholder="Usuario">
          </div>
        </div>
        <div>
          <div class="form-group">
            <input id="contrasena" class="form-control" required type="password" name="contrasena" minlength="8" placeholder="ContraseÃ±a">
          </div>
          <div class="form-group">
            <input id="correo" class="form-control" required type="email" name="correo" minlength="12" placeholder="Correo">
          </div>
          <div class="form-group">
              <input id="telefono" class="form-control" required type="text" name="telefono" minlength="11" placeholder="Telefono">
          </div>
        </div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn verde">Enviar</button>
        <button type="reset" class="btn rojo">Limpiar</button>
      </div>
    </form>
  </div>
</ion-content>
