<ion-header>
  <ion-toolbar color="Dark" style="background-color: black;">
    <ion-title style="font-family: Covered By Your Grace; color: rgb(237, 237, 5);">
      flashlight
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentActionSheet()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let producto of productos">
    <a routerLink="../producto/{{ producto.id }}" class="aCard" style="text-decoration: none;">
      <div style="display: flex; justify-content: center;">
        <img [alt]="producto.nombre" [src]="producto.img"/>
      </div>
      <ion-card-header>
        <ion-card-title style="font-size: 1.2em;">{{ producto.nombre }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{ producto.precio | currency:'USD'}}
      </ion-card-content>

    </a>
  </ion-card>
</ion-content>
